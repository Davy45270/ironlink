services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: nextgen
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:7.2-alpine
    ports:
      - "16379:6379"

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]
    ports:
      - "14222:4222"   # client
      - "18222:8222"   # monitoring

  api-gateway:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./services/api-gateway:/app
    command: ["sh", "-lc", "npm i --silent && npm run migrate --silent && node src/index.js"]
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/nextgen
    ports:
      - "13000:3000"

  auth-service:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./services/auth-service:/app
    command: ["node", "src/index.js"]
    environment:
      - PORT=3001
    ports:
      - "13001:3001"

  projects-service:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./services/projects-service:/app
    command: ["node", "src/index.js"]
    environment:
      - PORT=3002
    ports:
      - "13002:3002"

  issues-service:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./services/issues-service:/app
    command: ["node", "src/index.js"]
    environment:
      - PORT=3003
    ports:
      - "13003:3003"

volumes:
  pgdata:
